<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat form</title>
</head>
<body>
     <form action="login.abeey" method="POST">
        <fieldset>
        <legend>Login</legend>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="username..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="password..." />
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember" /> Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Login" />
        </p>
        </fieldset>
    </form>

<br>

<!--  pada input username kita menggunakan  tipe text -->
 <!-- pada input password menggunakan  tipe password -->
<!-- pada input remember menggunakan tipe checkbox -->
<!-- pada input submit menggunakan tipe submit -->

<form action="contact.Abeey" method="POST">
        <fieldset>
        <legend>Contact</legend>
        <p>
            <label>Name:</label>
            <input type="text" name="name" placeholder="your name..." />
        </p>
        <p>
            <label>Subject:</label>
            <input type="text" name="subject" placeholder="subject..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="your email..." />
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </fieldset>
    </form>
<!-- nah kita sudah membuat 4 filed yang dimana kde tersebut di bungkus oleh tag fieldset -->
<!-- yang dimana tag fieldshet ini akan membuat gris -->














</body>
</html>
